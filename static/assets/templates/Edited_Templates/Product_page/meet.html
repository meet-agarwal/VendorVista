<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            margin-left: 0px;
            padding-top: 0px;
            padding-right: 0px;
            padding-bottom: 0px;
            padding-left: 0px;
            font-family: Georgia, "Times New Roman", serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        :root {
            --color-background: #fbf8f2;
            --color-text: #3f3a33;
            --color-page-gradient-top: #fffaf1;
            --color-page-gradient-bottom: #fefdf9;
            --color-product-bg: #ffffff;
            --color-shadow: rgba(0, 0, 0, 0.08);
            --color-border: #e7dac2;
            --color-image-bg: #f3ede3;
            --color-info-bg: #fefbf6;
            --color-table-border: #e3d4b8;
            --color-table-header-bg: #f9f2e4;
            --color-table-header-text: #8a6d3b;
            --color-table-cell-bg: #fefbf6;
            --color-table-bg: #fcf8f3;
            --color-table-th-text: #8a6d3b;
            --color-table-td-text: #4f3c28;
            --color-divider-line: #e9dcc1;
            --header-height: 30mm;
            --footer-height: 20mm;
            --content-height: calc(297mm - var(--header-height) - var(--footer-height));
            --header-bg-color: #f9f2e4;
            --footer-bg-color: #f9f2e4;
        }

        .page-container {
            width: 210mm;
            height: 297mm;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .header {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--header-bg-color);
            padding-top: 5mm;
            padding-right: 5mm;
            padding-bottom: 5mm;
            padding-left: 5mm;
            box-sizing: border-box;
            z-index: 10;
        }

        .footer {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            height: var(--footer-height);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--footer-bg-color);
            padding-top: 5mm;
            padding-right: 5mm;
            padding-bottom: 5mm;
            padding-left: 5mm;
            box-sizing: border-box;
            z-index: 10;
        }

        #content {
            position: absolute;
            top: var(--header-height);
            bottom: var(--footer-height);
            left: 0px;
            right: 0px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            row-gap: 0px;
            column-gap: 0px;
            justify-items: center;
            justify-content: center;
            align-items: center;
            padding-top: 5mm;
            padding-right: 5mm;
            padding-bottom: 5mm;
            padding-left: 5mm;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .product {
            width: fit-content;
            margin-top: 1rem;
            margin-right: 1rem;
            margin-bottom: 1rem;
            margin-left: 1rem;
            break-inside: avoid;
            background-color: var(--color-product-bg);
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 3px 12px var(--color-shadow);
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }

        .product-image {
            aspect-ratio: 1 / 1;
            height: 19rem;
            width: 19rem;
            background-color: var(--color-image-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: hidden;
            box-sizing: border-box;
        }

        .product-info {
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: 0%;
            padding-top: 0.5rem;
            padding-right: 0.5rem;
            padding-bottom: 0.5rem;
            padding-left: 0.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--color-info-bg);
        }

        table {
            width: 100%;
            border-collapse: separate;
            -webkit-border-horizontal-spacing: 0px;
            -webkit-border-vertical-spacing: 0px;
            font-size: 12px;
            border-top-width: initial;
            border-right-width: initial;
            border-bottom-width: initial;
            border-left-width: initial;
            border-top-style: none;
            border-right-style: none;
            border-bottom-style: none;
            border-left-style: none;
            border-top-color: initial;
            border-right-color: initial;
            border-bottom-color: initial;
            border-left-color: initial;
            border-image-source: initial;
            border-image-slice: initial;
            border-image-width: initial;
            border-image-outset: initial;
            border-image-repeat: initial;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            border-bottom-left-radius: 8px;
            box-shadow: 0 3px 6px var(--color-shadow);
            font-family: Georgia, serif;
        }

        th,
        td {
            padding-top: 8px;
            padding-right: 12px;
            padding-bottom: 8px;
            padding-left: 12px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            color: var(--color-table-th-text);
            font-weight: 600;
            white-space-collapse: collapse;
            text-wrap-mode: nowrap;
            width: 40%;
        }

        td {
            color: var(--color-table-td-text);
        }

        tr:last-child td,
        tr:last-child th {
            border-bottom-width: initial;
            border-bottom-style: none;
            border-bottom-color: initial;
        }

        .header:empty {
            visibility: hidden;
        }

        .footer:empty {
            visibility: hidden;
        }

        #iwxl9 {
            max-height: 100%;
            padding-bottom: 1rem;
            margin-left: 4rem;
            width: 247px;
            height: 142px;
        }

        @page {
            size: a4;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            margin-left: 0px;
        }

        @media print {
            * {
                print-color-adjust: exact;
            }

            body,
            html {
                background-color: var(--color-background);
                margin-top: 0px;
                margin-right: 0px;
                margin-bottom: 0px;
                margin-left: 0px;
                padding-top: 0px;
                padding-right: 0px;
                padding-bottom: 0px;
                padding-left: 0px;
            }

            .page-container {
                break-after: page;
                break-before: page;
                box-shadow: none;
            }

            .product {
                box-shadow: none;
            }
        }
    </style>
</head>
