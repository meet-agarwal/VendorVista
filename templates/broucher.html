    <style>
        /* âœ… Updated root variables */
        :root {
            /* Theme Colors */
            --color-background: #faf6ed;
            --color-text: #333;
            --color-page-gradient-top: #fff9e6;
            --color-page-gradient-bottom: #fffdf5;

            --color-product-bg: #ffffff;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-border: #e8d9b5;

            --color-image-bg: #f0e6d6;
            --color-info-bg: #fffef9;

            --color-table-border: #e8d9b5;
            --color-table-header-bg: #f9f2e1;
            --color-table-header-text: #8a7848;
            --color-table-cell-bg: #fffef9;
        }

        @page {
            size: A4;
            margin: 0;
        }


        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }

        #page {
            align-items: center;
            width: 210mm;
            height: 297mm;
            padding: 0;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            margin: 0 auto;
            page-break-after: always;
            page-break-before: always;

            gap: 0;
            place-items: center;
            justify-content: center;
            align-items: center;

            page-break-inside: avoid;
            break-inside: avoid;
            background: linear-gradient(to bottom, var(--color-page-gradient-top), var(--color-page-gradient-bottom));
        }

        .product {
            width: fit-content;
            margin: 1rem;
            page-break-inside: avoid;
            break-inside: avoid;
            background-color: var(--color-product-bg);
            border-radius: 4px;
            box-shadow: 0 3px 12px var(--color-shadow);
            /* overflow: hidden; */
            border: 1px solid var(--color-border);
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .product-image {
            border: solid beige;
            aspect-ratio: 1 / 1;
            height: 17rem;
            width: 17rem;
            /* padding: 0.5rem; */
            background-color: var(--color-image-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .image-right .product-image {
            border-left: 1px solid var(--color-border);
        }

        .product-info {
            flex: 1;
            padding: .5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: var(--color-info-bg);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 10px;
        }

        th,
        td {
            border: 1px solid var(--color-table-border);
            padding: 3mm 2mm;
            text-align: left;
        }

        th {
            background-color: var(--color-table-header-bg);
            color: var(--color-table-header-text);
            width: 35%;
            font-weight: bold;
        }

        td {
            background-color: var(--color-table-cell-bg);
        }

        .image-left {
            flex-direction: row;
        }

        .image-right {
            flex-direction: row-reverse;
        }

        @media print {
            @media print {
                * {
                    -webkit-print-color-adjust: exact;
                    print-color-adjust: exact;
                }

                @print {
                    size: A4 portrait;
                    margin: 0;
                }

                body,
                html {
                    background-color: var(--color-background);
                    /* Or any color you want */
                }

                .page {
                    background-color: linear-gradient(to bottom, var(--color-page-gradient-top), var(--color-page-gradient-bottom));
                    /* Add your class name here */
                    color: var(--color-text);
                    page-break-after: always;
                    page-break-before: always;
                    width: 210mm;
                    height: 297mm;
                }
            }


            .product {
                box-shadow: none;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
