<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Broucher Generator System</title>
{#     <link rel="stylesheet" href="../static/editorStyle.css">#}
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- GrapesJS CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.21.7/css/grapes.min.css"
    rel="stylesheet"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Make canvas background a light gray */
    .gjs-cv-canvas {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

  <!-- ===== Header ===== -->
 <header
  class="flex items-center justify-between p-4 shadow-md backdrop-blur-[20px]"
  style="background: linear-gradient(102deg, #007bff63, #0056b399);"
>
  <div class="flex items-center space-x-3">
    <img
      src="https://listingbot.in/images/logo.png"
      alt="ListingBot Logo"
      class="h-8 w-auto"
    />

  </div>
  <button
    id="template_editor_btn"
    class="bg-white/80 hover:bg-white text-blue-800 font-semibold py-2 px-4 rounded-2xl shadow-md transition-all duration-200"
  >
    Save Template
  </button>
</header>


  <!-- ===== Body: Blocks Panel + Canvas ===== -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Blocks Sidebar -->
    <aside
  id="blocks"
  class="
    w-64
    bg-[rgb(68,68,68)]    /* panel bg */
    text-white            /* all text white */
    p-4
    overflow-y-auto
  "
>
  <h2 class="text-lg font-semibold mb-4">Blocks</h2>
  <!-- GrapesJS will inject .gjs-block items here -->
</aside>

<style>
  /* give each block item a white border */
  #blocks .gjs-block {
    border: 1px solid white !important;
  }
</style>


    <!-- Main GrapesJS Canvas -->
    <div id="gjs" class="flex-1"></div>
  </div>
<div id="loadingSpinner" class="hidden fixed inset-0 bg-white bg-opacity-70 z-50 flex items-center justify-center text-blue-600">
  <svg class="animate-spin h-6 w-6 mr-2 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
  </svg>
  <span class="text-lg font-medium">Saving...</span>
</div>


  <!-- ===== Scripts ===== -->
  <!-- GrapesJS core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/grapesjs/0.21.7/grapes.min.js"></script>
  <!-- Any GrapesJS plugins you need -->
  <script src="https://cdn.jsdelivr.net/npm/grapesjs-style-bg@1.0.5/dist/grapesjs-style-bg.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/grapesjs-touch@0.1.1/dist/grapesjs-touch.min.js"></script>
  <!-- Your editorâ€‘init module -->
  <script type="module" src="../static/js/grapeEdit.js"></script>

</body>
</html>
