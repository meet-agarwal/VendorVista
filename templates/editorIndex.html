<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broucher Generator System</title>
    <link rel="stylesheet" href="../static/editorStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header with logo and title -->
    <header>
        <img src="https://listingbot.in/images/logo.png" alt="ListingBot Logo">

        <div class="flex items-center bg-gray-200 rounded-lg p-1">
            <button id="allTemplatesBtn"
                class="px-4 py-2 text-sm font-medium rounded-md transition-colors bg-white text-gray-900 shadow-sm">
                Default Templates
            </button>
            <button id="savedTemplatesBtn"
                class="px-4 py-2 text-sm font-medium rounded-md transition-colors text-gray-600 hover:text-gray-900">
                Edited Templates
            </button>
        </div>

    </header>

    <!-- Main container with filters and product listing -->
    <div class="container" id="sel_container">


        <!-- Right column: Product listing -->
        <div class="product-listing">
            <h2 class="text-lg font-semibold mb-2">Selected Products</h2>
            <div class="product-grid" id="selected_products">
                <!-- JS will inject selected items here -->
            </div>
        </div>
    </div>

    <!-- Main container with filters and product listing -->
    <div class="container">
        <!-- Filter section -->
        <section class="filter-section">
            <!-- Filters and Toggle -->
            <div class="mb-0">
                <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between">
                    <!-- Filters -->
                    <div class="flex flex-col sm:flex-row gap-3" id="filters_section_tray">

                    </div>

                    <!-- Toggle Button -->
                    <div class="flex items-center bg-gray-100 rounded-lg p-1">
                        <button id="firstPage"
                            class="px-4 py-2 text-sm font-medium rounded-md transition-colors bg-white text-gray-900 shadow-sm">
                            First Page
                        </button>
                        <button id="productPage"
                            class="px-4 py-2 text-sm font-medium rounded-md transition-colors text-gray-600 hover:text-gray-900">
                            Product Page
                        </button>
                        <button id="thankYouPage"
                            class="px-4 py-2 text-sm font-medium rounded-md transition-colors text-gray-600 hover:text-gray-900">
                            Thankyou Page
                        </button>
                    </div>

                </div>
            </div>
        </section>


        <!-- Right column: Product listing -->
        <div class="product-listing">
            <div class="product-grid" id="templateGrid">

            </div>
        </div>
    </div>




        <div id="alert-container"></div>





    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- <script src="./script.js"></script> -->

    <script type="module" src="../static/js/editorMain.js"></script>

    <!-- 2 js file 
    templateSelector.js
    ediorMain.js -->

</body>

</html>
